		<style type="text/css">
			html {
				width: 100%;

			.leftitem li a {

	<body>

		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		    function getQueryString(name) {     <!--function里面是正则表达式，用来接收top.html传过来的参数-->
		        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		        var r = window.location.search.substr(1).match(reg);
		        if (r != null) {
		            return unescape(r[2]);
		        }
		    }
		    var id=getQueryString("id");   <!--接收参数id-->

		    var navstr="<li><a href=\"logout.jsp\"  target=\"main\">退出系统</a></li>";
		    switch(id)      <!--判断id-->
		    {
		                                              <!-- target=\"main\"表示跳转到main路径下，在defult里面定义了name=main-->
		    	case "1":navstr="<li><a href=\"###\"  target=\"main\">修改密码</a></li>";break;
		    	case "2":navstr="<li><a href=\"/foodadd/\"  target=\"main\">新增菜品</a></li><li><a href=\"/foodlist/\"  target=\"main\">菜品列表</a></li>";break;
		    	case "3":navstr="<li><a href=\"/orderlist/\"  target=\"main\">订单列表</a></li>";break;
		    	case "4":navstr="<li><a href=\"/memberlist/\"  target=\"main\">会员列表</a></li>";break;
		        case "5":navstr="<li><a href=\"/uilunbo/\"  target=\"main\">添加图片</a></li><li><a href=\"/uilunbolist/\"  target=\"main\">轮播列表</a></li>";break;

		        case "7":navstr="<li><a href=\"/uitiandian/\"  target=\"main\">新增甜点</a></li><li><a href=\"/uitiandianlist/\"  target=\"main\">甜点列表</a></li>";break;
		        case "8":navstr="<li><a href=\"/messagelist/\"  target=\"main\">留言列表</a></li>";break;
		    }
		    $("#leftitem").html(navstr);
		    window.parent.frames["main"].location.href = "blank.html";

		</script>
